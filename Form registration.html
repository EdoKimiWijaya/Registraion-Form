<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" style="font-size: 16px;"><em>Thank you for taking the time to help us improve the platform</em></p>
    <fieldset>
    <form id="survey-form">
<label id="name-label">Name<input type="text" required id="name" name="name" placeholder=" Enter your name"></label>
<label id="email-label">Email<input type="email" required id="email" name="email" placeholder=" Enter your email"></label>
<label id="number-label">Age (<p class="optional">optional</p>)<input type="number" id="number" min="10" max="99" placeholder=" Age"></label>
<label for="dropdown">Which option best describes your current role?<br><select id="dropdown" class="block">
  <option value="" disabled selected>Select current role</option>
  <option value="1">Student</option>
  <option value="2">Full time job</option>
  <option value="3">Full time learner</option>
  <option value="4">Prefer not to say</option>
  <option value="5">Other</option>
</select>
</label>     
  <label>Would you recommend freeCodeCamp to a friend?</label>
<label id="Definitely"><input type="radio" name="recommend" checked id="Definitely" value="Definitely"> Definitely</label>
<label id="Maybe>"><input type="radio" name="recommend" id="Maybe" value="Maybe"> Maybe</label>
<label id="Not sure"><input type="radio" name="recommend" id="Not sure" value="Not sure"> Not sure</label>
<label for="dropdown">What is your favorite feature of freeCodeCamp?
  <select id="dropdown">
  <option value="" disabled selected>Select an option</option>
  <option value="1">Challenges</option>
  <option value="2">Projects</option>
  <option value="3">Community</option>
  <option value="4">Open Source</option>
</select></label>
<label><legend>What would you like to see improved? (<p class="optional">Check all that apply</p>)</legend></label>
<label class="inline">
<label><input type="checkbox" id="Front-end Projects" name="check" value="1">Front-end Projects</label>
<label><input type="checkbox" id="Back-end Projects" name="check" value="2">Back-end Projects</label>
<label><input type="checkbox" id="Data Visualization" name="check" value="3">Data Visualization</label>
<label><input type="checkbox" id="Challenges" name="check" value="4">Challenges</label>
<label><input type="checkbox" id="Open Source Community" name="check" value="5">Open Source Community</label>
<label><input type="checkbox" id="Gitter help rooms" name="check" value="6">Gitter help rooms</label>
<label><input type="checkbox" id="Videos" name="check" value="7">Videos</label>
<label><input type="checkbox" id="City Meetups" name="check" value="8">City Meetups</label>
<label><input type="checkbox" id="Wiki" name="check" value="9">Wiki</label>
<label><input type="checkbox" id="Forum" name="check" value="10">Forum</label>
<label><input type="checkbox" id="Additional Courses" name="check" value="11">Additional Courses</label></label><br>
<label id="textarea">Any comments or suggestions?<textarea rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>
<label for="submit"><input type="submit" id="submit" value="submit"></label>
      </form>
      </fieldset>
  </body>
</html>
